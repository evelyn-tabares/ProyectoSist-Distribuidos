<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ludo/style.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <!--Quitar display:none para mostrar de nuevo el tablero de juego-->
    <div class="ludo-container" style="display: none;">
        <div class="ludo">
            <div class="player-pieces">
                <div class="player-piece" player-id="P1" piece="0"></div>
                <div class="player-piece" player-id="P1" piece="1"></div>
                <div class="player-piece" player-id="P1" piece="2"></div>
                <div class="player-piece" player-id="P1" piece="3"></div>
                
                <div class="player-piece" player-id="P2" piece="0"></div>
                <div class="player-piece" player-id="P2" piece="1"></div>
                <div class="player-piece" player-id="P2" piece="2"></div>
                <div class="player-piece" player-id="P2" piece="3"></div>
            </div>

            <div class="player-bases">
                <div class="player-base" player-id="P1"></div>
                <div class="player-base" player-id="P2"></div>
            </div>
        </div>
        <div class="footer">
            <div class="row">
                <button id="dice-btn" class="btn btn-dice">Roll</button>
                <div class="dice-value"></div>
                <button id="reset-btn" class="btn btn-reset">Reset</button>
            </div>
            <h2 class="active-player">Active Player: <span></span> </h2>
        </div>
    </div>
    <!--<script src="./main.js" type="module"></script> -->
        <!-- Ejemplo de uso de la libreria eel
             El primer código que se ejecuta luego del html es UI.js
            Que se encarga del manejo de los clicks, botones y todo lo mostrado en el html
        -->
    
    <!--Sección de prueba para validar el funcionamiento adecuado de la 
        logica del servidor -->
    <div class="container">
        <div class="left-side">
            <input type="text" id="name" placeholder="Nombre de usuario">
            <select id="color">
                <option value="red">Rojo</option>
                <option value="blue">Azul</option>
                <option value="green">Verde</option>
                <option value="yellow">Amarillo</option>
            </select>
        </div>
        <div class="right-side">
            <h2>Jugadores conectados: 1/4</h2>
            <ul id="player-list">
                <p id="player1">jugador 1</p>
            </ul>
        </div>
    </div>

    <div class="container">
        <button id="connect">Conectar</button>
        <button id="disconnect">Desconectar</button>
    </div>

    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="lobby.js"></script>
    <!--fin del ejemplo de uso de la libreria eel -->
</body>
</html>
