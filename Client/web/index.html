<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./ludo/style.css">
        <link rel="stylesheet" href="styles.css">

        <style>
            /* Estilos para el fondo transparente de la cuenta regresiva */
            #countdown-overlay {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                color: white;
                font-size: 24px;
            }

            #countdown {
                font-size: 50px;
            }

            #countdown2 {
                font-size: 30px;
                color: lightgray;
            }
        </style>    

    </head>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="UI.js"></script>
    <script type="text/javascript" src="/Client/web/UI.js"></script>

    <body>
        <script type="module">
            import { io } from "https://cdn.socket.io/4.7.5/socket.io.esm.min.js";
            //const socket = await io("http://192.168.0.16:8002");
            const socket = await io("http://localhost:8002");
            // const socket = io('http://' + BACKEND_SOCKET_HOST + ':' + BACKEND_SOCKET_PORT);
            window.ludoSocket = socket;
        </script>

        <div id="countdown-overlay" style="display: none;">
            <div id="countdown">Iniciando...</div>
            <div id="countdown2"></div>
        </div>

        <!-- Formulario de registro cuando el juego no ha empezado -->
        <div class="container" id="container" style="display: none;">
            <div class="left-side">
                <input type="text" id="user_name" placeholder="Nombre de usuario">
                <select id="color">
                    <option value="P1">Azul</option>
                    <option value="P2">Amarillo</option>
                    <option value="P3">Verde</option>
                    <option value="P4">Rojo</option>
                </select>
            </div>
            <div class="right-side">
                <h2>Jugadores conectados: </h2>
                <ul id="player-list">
                    <!--Se llena de manera automatica consultando al servidor-->
                </ul>
            </div>
            <div class="container">
                <button id="connect">Conectar</button>
                <button id="disconnect">Desconectar</button>
                <button id="start" style="display: none;">Iniciar Partida</button>
            </div>
        </div> 
        
            <!--Formulario de registro cuando el juego ya empezÃ³-->
        <div class="container" id="container2" style="display: none;">
                <h1>juego en progreso</h1>
                <div class="left-side">
                    <input type="text" id="user_name2" placeholder="Nombre de usuario">
                    <select id="color2">
                        <!-- Se llena de manera automatica consultando al servidor por las fichas disponibles -->
                    </select>
                </div>
                <div class="right-side" id="spaces">
                    <h2>Espacios disponibles: </h2>
                </div>
                <div class="container">
                </div>
        </div>  
        <div id="player-message" style="display: none;"></div>

        <div class="ludo-container" id="ludo-container" style="display: none;">
            <div class="ludo">
                <div class="player-pieces">
                    <div class="player-piece" player-id="P1" piece="0"></div>
                    <div class="player-piece" player-id="P1" piece="1"></div>
                    <div class="player-piece" player-id="P1" piece="2"></div>
                    <div class="player-piece" player-id="P1" piece="3"></div>

                    <div class="player-piece" player-id="P2" piece="0"></div>
                    <div class="player-piece" player-id="P2" piece="1"></div>
                    <div class="player-piece" player-id="P2" piece="2"></div>
                    <div class="player-piece" player-id="P2" piece="3"></div>

                    <div class="player-piece" player-id="P3" piece="0"></div>
                    <div class="player-piece" player-id="P3" piece="1"></div>
                    <div class="player-piece" player-id="P3" piece="2"></div>
                    <div class="player-piece" player-id="P3" piece="3"></div>

                    <div class="player-piece" player-id="P4" piece="0"></div>
                    <div class="player-piece" player-id="P4" piece="1"></div>
                    <div class="player-piece" player-id="P4" piece="2"></div>
                    <div class="player-piece" player-id="P4" piece="3"></div>
                </div>

                <div class="player-bases">
                    <div class="player-base" player-id="P1"></div>
                    <div class="player-base" player-id="P2"></div>
                    <div class="player-base" player-id="P3"></div>
                    <div class="player-base" player-id="P4"></div>
                </div>
            </div>
            <div class="footer">
                <div class="row">
                    <button id="dice-btn" class="btn btn-dice">Roll</button>
                    <div class="dice-value"></div>
                    <div class="dice-value2"></div>
                </div>
                <h2 class="active-player"><span></span> </h2>
            </div>
        </div>
        <script src="./main.js" type="module"></script>
        <script src="./socket-events.js" type="module"></script> 
    </body>
</html>
